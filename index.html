<!DOCTYPE html>
<html>
  <head>

<link rel="stylesheet" href="decastyles.css">


    <h1>
    DECA
  </h1>

    <h2>
    Prepares emerging leaders and entrepreneurs in marketing, finance, hospitality and management in high schools and colleges around the globe.
  </h2>

    <link rel="stylesheet" href="decastyle.css">


  </head>
  <body>

    <!-- Slideshow container -->
    <div class="slideshow-container">

     <!-- Full-width images with number and caption text -->
     <div class="mySlides fade">
       <div class="numbertext">1 / 3</div>
       <img src="decaimage.jpg" style="width:100%">
       <div class="text">Diamonds Forever</div>
     </div>

     <div class="mySlides fade">
       <div class="numbertext">2 / 3</div>
       <img src="Be Epic 2015-16.jpg" style="width:100%">
       <div class="text">2015-16</div>
     </div>

     <div class="mySlides fade">
       <div class="numbertext">3 / 3</div>
       <img src="Own Your Future 2016-17.jpg" style="width:100%">
       <div class="text">2016-17</div>
     </div>

     <div class="mySlides fade">
       <div class="numbertext">4 / 4</div>
       <img src="msddecastates.jpg" style="width:100%">
       <div class="text">MSD DECA States</div>
     </div>

     <!-- Next and previous buttons -->
     <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
     <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
     <span class="dot" onclick="currentSlide(1)"></span>
     <span class="dot" onclick="currentSlide(2)"></span>
     <span class="dot" onclick="currentSlide(3)"></span>
     <span class="dot" onclick="currentSlide(4)"></span>
    </div>

    <script src="decascript.js"></script>

</body>
</html>
